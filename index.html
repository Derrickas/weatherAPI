  <br>


  <section class="container search">
    <h4>Search for City:</h4>
    <div class="row">
      <div class="input-group col-sm">
        <input type="text" class="form-control city-input" placeholder="City" aria-label="City"

        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="button-addon2">Button</button>
        </div>
        
      </div>
      <div class="input-group col-sm"></div>
      <div class="input-group col-sm"></div>
      
    </div>
  </section>


<hr>

    <section class="middle container row">
      <div class="input-group col-sm left-space"></div>
      <div class="input-group col-sm left-space">
        <h5 id="cityWeather"></h5>
        <ul>
        <div id="temp"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
        <div id="icon"></div>
        </ul>
      </div>
        
      
      <div class="class="input-group col-sm weather info"></div>
